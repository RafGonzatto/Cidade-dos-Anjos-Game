<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo/css/jogo.css">
    <link rel="stylesheet" href="jogo/css/animacoes.css">
    <link rel="icon" href="jogo/css/imagens/favicon.png" type="image/x-icon">
    <title>Cidade dos Anjos</title>
<body>
<div class="jogo">
    <div id="modal-importar" class="layer modal">
        <div class="modal-importar">
            <h2 style="position: absolute; top: -1px; left: 20px;">Importar Backup</h2>
            <label for="arquivo-backup" class="custom-file-upload">
                <span id="input-import"style="position: absolute; top: 10px; left: 20px;">Selecionar Arquivo</span>
                <input type="file" class="input-backup" id="arquivo-backup" accept=".txt">
            </label>
            <div class="botao-aceitar"></div>
            <div class="botao-cancelar"></div>
            <div class="fechar-modal"></div>
        </div>
    </div>
    <div class="layer upgrade-modal">
        <h3 class="upgrade-titulo"></h3>
        <p class="upgrade-imagem"></p>
        <p class="upgrade-descricao"></p>
        <p class="upgrade-descricaoBuff"></p>
        <p class="upgrade-valor"></p>
    </div>
    <div class ="layer separadorEsquerda"></div>
    <div class="layer areaEsquerda"> 
        <div class="pontuacao"></div>
        <div class="pontuacaoPorSegundo"></div>
        <div class="caraAncora">
        <div class="caraGrande"></div>
        </div>
    </div>
    <div class="layer areaMeio">
        <div class="areaMeioSuperior">
        <div class="botao-config"></div>
        <div class="botao-conquistas"></div>
        <div class="botao-seguidores"></div> 
        <div class="botao-salvar"></div>
        <div class="botao-importar"></div>
        <div class="separadorBaixo"></div>
        </div>
        <div class="areaMeioInferior">
            <div class="areaConfig">
                <div class="botao-voltar">Voltar</div>
                <label for="resolution-select">Escolha a resolução:</label>
                <select id="resolution-select">
                </select>
                <button class="botao-configuracao-tela" id="botao-aplicar">Aplicar</button>
                <div>
                    <input type="checkbox" id="fullscreen-checkbox">
                    <label for="fullscreen-checkbox">Fullscreen</label>
                </div>
            </div>
            <div class="areaConquistas">
                <div class="botao-voltar">Voltar</div>
                <div class="areaUpgrades"></div>
            </div>
            <div class="botao-cidade"></div>
            <div class="acampamento">
                <div class="protagonista"></div>
                <div class="policial"></div>
                <div class="luvas"></div>
                <div class="cachorro"></div>
                <div class="maromba"></div>
                <div class="ratos"></div>
                <div class="quadrado"></div>
                <div class="mane"></div>
                <div class="carro"></div>
            </div>
            <div class="areaMeioInferiorCopia">
                <div class="predioDireita"></div>
                <div class="predioEsquerda"></div>
            </div>    
            <div class="predioAbaixo"></div>
            
        </div>
    </div>
    <div class="layer areaDireita">
        <div class ="separadorDireita"></div>
        <div class ="tituloLoja"><span>Gangue</span></div>
        <div class="vendedores">
            <div class="vendedoresLojinha"></div>
            <div class="vendedoresPorcoGrande"></div>
            <div class="vendedoresPig"></div>
            <div class="vendedoresCerca"></div>
            <div class="vendedoresBotao"><span>01</span></div>
        </div>
        <div class="upgrades"></div>
        <div class="loja">
            <div class="configLoja"></div>
        </div>
    </div>
<!-- O conteúdo do seu site vem aqui -->
<script type="module">import JogoController from './jogo/jogoController.js';</script>
</body>
</html>
