<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jogo/css/jogo.css" />
    <link rel="icon" href="jogo/css/imagens/favicon.png" type="image/x-icon" />
    <title>Cidade dos Anjos</title>
  </head>
  <body>
    <div class="jogo">
      <div id="modal-predio" class="layer modal">
          <div class="modal-predio">
            
            <div class="modal-conteudo">
              <div class="modal-abas">
                <button class="aba ativa" data-alvo="informacoes">Informações</button>
                <button class="aba" data-alvo="missoes">Missões</button>
              </div>
           
            </div>
            <div class="modal-conteudo">
              <div class="imagem-predio"></div>   
              <div class="imagem-predio-tab"></div>
            </div>
            <div class="modal-conteudo">
              <div class="conteudo-abas">
                <div id="informacoes" class="conteudo-aba ativo">Teste
                </div>
                  <div id="missoes" class="conteudo-aba">Missões</div>
              </div>    
            </div>
            <div class="fechar-modal" style="top: 73px;"></div>  
          </div>
      </div>

      <div class="layer botao-voltar"></div>
      <div class="layer regiao">
        <div class="cidade"></div>
        <div class="predio-policia"></div>
        <div class="predio-igreja"></div>
        <div class="predio-gangues"></div>
      </div>
    </div>

    <script type="module">
      import TelaCidadeController from "./jogo/telaCidadeController.js";
    </script>
  </body>
</html>
